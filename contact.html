<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form action="" method="get"></form>
       <h1>Contact form</h1> 
       <h5>Please fill all the texts in the fields</h5>
    </div>
    <main>
        <p>
            Your name: *<br>
            <input type="text" placeholder="Your Full Name" name="name"
            id="name"
            required>
        </p>
        <p>
            Your Email: *<br>
            <input type="email" placeholder="Valid Email Address" name="email"
            id="email"
            required>
        </p>
        <p>
            Message:*<br>
            <textarea name="message"id="message" cols="90%" rows="8" required
            placeholder="Your message to us"></textarea>
        </p>
        <p>
            Subject:*<br>
            <input type="text" name="subject" id="subject" placeholder="Enter subject" required>
            <br>
            <input type="submit" value="Send">
        </p>
    
    </main>
</body>
</html>
